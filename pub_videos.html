<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasart</title>
     <!-- CSS -->
     <link rel="stylesheet" href="styles/base.css">
     <link rel="stylesheet" href="styles/plus_page/pub_grid.css">
     <!-- FONTAWESOME -->
     <script src="https://kit.fontawesome.com/6cbe33c9ce.js" crossorigin="anonymous"></script>
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 
     <!-- FavIcon -->
     <link rel="shortcut icon" href="img/quasart_logo_pequena.png" type="image/x-icon">
    <title>Quasart</title>
</head>
<body>
    <header class="header">
    
            <nav>
                <div class="logotipo">
                        <a href="index.html"> <img src="img/quasart_logo_pequena.png" alt="Logotipo_QuasArt" class="logo_img"> <p class="tipografia">Quas<span style="color:#FFE03B">Art</span></p> </a>
                </div>
                <a href="premium.html"><button class="assine-btn"><span>Assine</span></button></a>
            </nav>

       </header>
       
      
       <main>

        <div class="title_container">
            <button href="#" class="btn__homeback back" ><i class="fa-solid fa-arrow-left"></i></button>
            <h2 class="titulo_pub" id="title_pub">Via Videos</h2>
        </div>
        

        <div class="pubContent">

            <form class="form_videos">

                <div class="inputs_container">
                    
                    
                        <div class="title-inputs">
                            
                            <input type="text" name="title_video" id="title_video" placeholder="Digite o título do vídeo">
                            <input type="text" name="tema_video" id="tema_video" placeholder="Digite o tema do video" >
                        
                            <div class="tags-container">
                                    <textarea id="tags" placeholder="Digite suas tags aqui" rows="3"></textarea>
                                    <div class="tags-preview" id="tags-preview"></div>
                            </div>
                            <div class="video_input">
                                <label for="video_file">Escolha o arquivo do seu video</label>
                                <input type="file" name="video_file" id="video_file">
                            </div>
                        </div>
                            <div id="image_video">
                                <p>Adicione uma imagem de capa do seu video!</p>
                                <input type="file" id="inputImage_video" name="image_video" >
                                <label for="inputImage_video">+</label>
                            </div>
                        
                </div>
                <div class="descri_container">
                    <p>Descrição</p>
                    <textarea name="descri_input" id="descri_input" cols="30" rows="8"  placeholder="Digite a descrição do seu video"></textarea>
                </div>
               
                <div class="enviar_inputs">
                <input type="submit" value="Publicar" class="submit">
            </div> 
            </form>
        </div>   

       </main>
       <footer>
        <div class="footer-highItens">
            <div class="logotipo">
                <a href="index.html"> <img src="img/quasart_logo_pequena.png" alt="Logotipo_QuasArt" class="logo_img"> <p class="tipografia">Quas<span style="color:#FFE03B">Art</span></p> </a>
           </div>
           <ul class="redes">
            <li><a href="https://instagram.com/oficial_quasart?igshid=MzRlODBiNWFlZA=="><i class="fa-brands fa-instagram"></a></i></li>
            <li><a href="mailto:quasartcontato@gmail.com"><i class="fa-regular fa-envelope"></i></a></li>
            <li><a href="https://github.com/Th0mzzz/QuasArt"><i class="fa-brands fa-github"></i></a></li>
           </ul>
        </div>
        <ul class="footer__links">
            <li><a href="#">Sobre o QuasArt</a></li>
            <li><a>Entre em contato</a></li>
            <li><a>Direitos Autorais</a></li>
            <li><a>Termos de Politica de Privacidade e Segurança</a></li>
        </ul>
        <div class="creditos">
            &copy; Quasart 2023
        </div>
    </footer>
    
        <script src="js/index.js"></script> 
        <script src="js/backBtn.js"></script>
        <script src="js/tags.js"></script>
</body>
</html>
