<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/login_page/login.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/6cbe33c9ce.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="img/quasart_logo_pequena.png" type="image/x-icon">
    <title>Quasart</title>
</head>
<body>
    <main class="login_main">
        <div class="fundo"></div>
        <header class="header">
            <nav>
                <div class="logotipo">
                        <a href="index.html"> <img src="img/quasart_logo_pequena.png" alt="Logotipo_QuasArt" class="logo_img"> <p class="tipografia">Quas<span style="color:#FFE03B">Art</span></p> </a>
                </div>
            
       </header>
       
        <div class="form__container" id="conta">
            <button class="btn__homeback back"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="trocar__container">
                <button class="switch_btn left ativo"><i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar</button>
                <button class="switch_btn right "><i class="fa-solid fa-user-plus"></i> Cadastrar-se</button>
            </div>

            <form action="" class="form ativado" id="login">
                
                <input type="email" placeholder="Digite seu Email ou número de telefone">
                <input type="password" placeholder="Digite sua senha">
                <a href="perfil.html"><input type="button" class="enviar__btn" value="Entrar"></a>
                <a class="esqueceu_btn">Esqueceu sua senha?</a>
            </form>

            <form action="" class="form " id="cadastro">
               
                <input type="email" placeholder="Digite seu Email ou número de telefone">
                <input type="text" placeholder="Digite seu usuário">
                <input type="password" placeholder="Confirme sua senha">
                <a href="perfil.html"><input type="button" class="enviar__btn" value="Cadastrar-se"></a>
                
            </form>

            <form action="" class="form" id="token">
                
                <h2>Esqueceu a senha?</h2>
                <input type="text" class="" name="email__esqueceu" placeholder="Digite seu Email para o envio do Token">
                <input type="button" class="enviar__btn" value="Enviar" id="enviarToken">
                
                <div class="token__container">
                    <p>Digite o Token de segurança:</p>
                    <div class="token__btns">           
                        <input type="text" class="cod_token" maxlength="1" oninput="handleInput(this)">
                        <input type="text" class="cod_token" maxlength="1" oninput="handleInput(this)">
                        <input type="text" class="cod_token" maxlength="1" oninput="handleInput(this)">
                        <input type="text" class="cod_token" maxlength="1" oninput="handleInput(this)">
                        <input type="text" class="cod_token" maxlength="1">
                    </div>
                    <input type="button" class="enviar__btn" value="Verificar" id="verificarToken">
                </div>
                <a class="cancelar_btn">Cancelar</a>
            </form>

            
            <form action="" class="form" id="novaSenha">
                <div class="logotipo">
                    <a href="../index.html">
                        <img src="img/quasart_logo_pequena.png" alt="Logotipo_QuasArt" class="logo_img">
                    </a>
                </div>

                <input type="text" placeholder="Digite sua nova senha">
                <input type="text" placeholder="Confirme sua nova senha">
                <input type="button" class="enviar__btn" value="Enviar"></a>
                <a class="cancelar_btn">Cancelar</a>
            </form>

        </div>

    </main>
    <script src="js/login.js"></script>
    <script src="js/backBtn.js"></script>
</body>
</html>
