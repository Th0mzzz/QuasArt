<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasart</title>
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/plus_page/pub_grid.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="img/quasart_logo_pequena.png" type="image/x-icon">
    <title>Quasart</title>
</head>

<body>
    <header class="header">

        <nav>
            <div class="logotipo">
                <a href="index.html"> <img src="img/quasart_logo_pequena.png" alt="Logotipo_QuasArt" class="logo_img">
                    <p class="tipografia">Quas<span style="color:#FFE03B">Art</span></p>
                </a>
            </div>
            <a href="premium.html"><button class="assine-btn"><span>Assine</span></button></a>
            <button class="d-none modoBtn"><i class="bi bi-moon"></i></button>
        </nav>

    </header>


    <main>

        <div class="title_container">
            <button href="#" class="btn__homeback back"><i class="bi bi-arrow-left-circle"></i></button>
            <h2 class="titulo_pub" id="title_pub">Resenha cósmica</h2>
        </div>


        <div class="pubContent">

            <form class="form_resenha form_fichas">

                <div class="inputs_container">
                                       
                        <div class="title-inputs">
                            
                            <input type="text" name="title_resenha" id="title_resenha" placeholder="Digite o título da sua obra">
                            <input type="text" name="tema_resenha" id="tema_resenha" placeholder="Digite o tema(s) da sua obra" >
                        
                            <div class="tags-container">
                                    <textarea id="tags" placeholder="Digite suas tags aqui" rows="3"></textarea>
                                    <div class="tags-preview" id="tags-preview"></div>
                            </div>
                        </div> 
                            <div id="image_resenha">
                                <p>Adicione uma imagem para sua ficha!</p>
                                <input type="file" id="inputImage_resenha" name="image_resenha" >
                                <label for="inputImage_resenha">+</label>
                            </div>

                            <div class="descri_container">
                                <p>Descrição</p>
                                <textarea name="descri_input" id="descri_input" cols="30" rows="8" placeholder="Digite a sinopse da sua obra"></textarea>
                            </div>
                                                
                </div>
               
               
                <div class="enviar_inputs">
                <input type="submit" value="Publicar" class="submit_resenha">
            </div> 
            </form>

        </div>
    </main>
    <footer class="aside_interference">
        <div class="footer_content">
            <div class="footer-highItens">
                <div class="logotipo">
                    <a href="index.html"> <img src="img/quasart_logo_pequena.png" alt="Logotipo_QuasArt"
                            class="logo_img">
                        <p class="tipografia">Quas<span style="color:#FFE03B">Art</span></p>
                    </a>
                </div>
                <ul class="redes">
                    <li>
                        <a href="https://instagram.com/oficial_quasart?igshid=MzRlODBiNWFlZA==">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:quasartcontato@gmail.com">
                            <i class="bi bi-envelope"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/Th0mzzz/QuasArt">
                            <i class="bi bi-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <hr>
            <ul class="footer__links">
                <li><a href="#">Sobre o QuasArt</a></li>
                <li><a href="#">Entre em contato</a></li>
                <li><a href="#">Direitos Autorais</a></li>
                <li><a href="#">Termos de Politica de Privacidade e Segurança</a></li>
            </ul>
            <div class="creditos">
                &copy; Quasart 2023
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/plus.js"></script>
    <script src="js/backBtn.js"></script>
    <script src="js/tags.js"></script>
</body>

</html>
