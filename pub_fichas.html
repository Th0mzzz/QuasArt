<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasart</title>
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/plus_page/pub_grid.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="img/quasart_logo_pequena.png" type="image/x-icon">
    <title>Quasart</title>
</head>
<body>
    <header class="header aside_interference">
        <nav>
            <article class="logotipo">
                <a href="index.html"> <img src="img/quasart_logo_pequena.png" alt="Logotipo_QuasArt" class="logo_img">
                    <p class="tipografia">Quas<span style="color:#FFE03B">Art</span></p>
                </a>
            </article>
                <a href="index.html">
                    <img src="img/quasart_logo_pequena.png" alt="Logo do QuasArt" class="logo_img">
                    <h1 class="tipografia">Quas<span style="color:#FFE03B">Art</span></h1>
                </a>
            </article>
            <a class="btn w-auto utility_item gap-2 ms-auto me-3 modoBtn"></a>
            <a href="premium.html"><button class="assine-btn"><span>Assine</span></button></a>
        </nav>
    </header>
    <main>
        <section class="pubForm_container container-fluid mx-2 p-4 p-md-5 my-5 mx-lg-auto position-relative">

            <article class="row h-auto position-relative">

            <header class="row h-auto position-relative">
                <button href="#" class="btn__homeback back col-3 col-md-1 "><i
                        class="bi bi-arrow-left-circle"></i></button>

                <h2 class="titulo_pub ms-2 col-8 col-md-10 m-0 d-flex align-items-center" id="title_pub">Fichas
                    Espaciais</h2>

            </article>

            <article class="pubContent">

            </header>
            <main class="pubContent">
                <form class="form_resenha form_fichas formConta">

                    <article class="inputs_container row mt-4 mb-3 justify-content-space-between">

                        <article class="col-12 col-md-9">
                            <article>

                                <article class="form-floating mb-3 ">
                                    <input type="text" class="form-control input-conta" name="title_resenha"
                                        id="title_resenha" placeholder="Digite o título da sua obra">
                                    <label for="title_resenha">Digite o
                                        titulo
                                        de sua ficha </label>
                                    <span class="feedback text-danger my-1 ">Digite um titulo!</span>
                                </article>
                            </article>

                            <article class>
                                <article class="form-floating mb-3 ">
                                    <input type="text" class="form-control input-conta" name="title_resenha"
                                        id="title_resenha" placeholder="Digite o título da sua obra">
                                    <label for="tema_resenha">Digite o tema
                                        de sua ficha</label>
                                    <span class="feedback text-danger my-1 ">Digite seu tema!</span>
                                </article>

                            </article>
                            <article class="tags-container">

                                <article class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="tags"
                                        style="height: 100px"></textarea>
                                    <label for="tags">Digite suas tags aqui:</label>
                                </article>

                            </article>
                            <article class="tags-preview d-flex flex-wrap w-100 my-3" id="tags-preview"></article>


                            <article class="form-floating mb-2">
                                <textarea class="form-control input-conta" placeholder="Leave a comment here"
                                    id="floatingTextarea2" style="height: 200px"></textarea>
                                <label for="floatingTextarea2">Descrição:</label>
                                <span class="feedback text-danger ">Digite uma descrição!</span>
                            </article>
                        </article>
                        <article class="col-12 col-md-3 my-md-0 my-3" id="containerImage">
                            <article id="image_container">
                                <input type="file" id="inputImage" name="image_resenha"
                                    class="w-100 h-100 input-conta">
                                <input type="file" id="inputImage" name="image_resenha" class="w-100 h-100 input-conta">
                                <label for="inputImage">+</label>
                                <span class="feedback text-danger my-1 ">Insira uma imagem!</span>
                            </article>
                        </article>

                    </article>
                    <article class="previaContainer w-100">
                        <h5 class="fs-6 my-3">Adicione uma(s) prévia(s) de seu conteúdo!</h5>
                        <article class="addPrevia position-relative">
                            <input type="file" class="h-100 w-100" id="inputPrevia">
                            <label for="inputPrevia">+</label>
                        </article>
                        <article id="previaItens">

                        </article>
                    </article>

                    <article class="w-100 d-flex">
                        <input type="submit" value="Publicar" class="btn btn-pub py-3 px-5 ms-auto">
                    </article>
                </form>

            </article>
            </main>
        </section>
    </main>


    <script src="js/index.js"></script>
    <script src="js/tags.js"></script>
    <script src="js/imagePub.js"></script>
    <script src="js/validation.js"></script>



</body>
</html>
