<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/6cbe33c9ce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="logotipo">
             <a href="../index.html"> <img src="../img/quasart_logo_pequena.png" alt="Logotipo_QuasArt" class="logo_img"> <p class="tipografia">Quas<span style="color:#FFE03B">Art</span></p> </a>
        </div>
    </header>

    <main>
        <div class="form__container">
            <div class="trocar__container">
                <button class="switch_btn ativo"> <i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar</button>
                <button class="switch_btn"> <i class="fa-solid fa-user-plus"></i> Cadastrar-se</button>
            </div>
            
            
            <form action="" class="form ativado" id="login">

                <div class="foto-perfil ">
                    <img src="../img/perfil-padrao.webp" alt="foto-perfil">
                </div>
                
                <input type="text" placeholder="Digite seu Email ou número de telefone">
                <input type="password" placeholder="Digite sua senha">
                <input type="submit" class="enviar__btn" value="Entrar">
                <a href="esqueceu.html">Esqueceu sua senha?</a>
            </form>

            <form action="" class="form " id="cadastro">
                 <div class="foto-perfil">
                    <img src="../img/perfil-padrao.webp" alt="foto-perfil">
                </div>
               
                <input type="text" placeholder="Digite seu Email ou número de telefone">
                <input type="password" placeholder="Digite sua senha">
                <input type="password" placeholder="Confirme sua senha">
                
                <input type="submit" class="enviar__btn" value="Cadastrar-se">
                <a href="esqueceu.html">Esqueceu sua senha?</a>
            </form>
          

       
        </div>
        
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
